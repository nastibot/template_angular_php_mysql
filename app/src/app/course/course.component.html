<form>
  <label>Curso</label>
  <input type="text" name="courseName" [(ngModel)]="courseInstance.courseName"/>
  <br>
  <label>Valor</label>
  <input type="text" name="coursePrice" [(ngModel)]="courseInstance.coursePrice"/>
  <br>
  <button (click)="create()">Crear</button>
  <button (click)="update()">Editar</button>
  <button (click)="delete()">Borrar</button>
</form>


<table border="1">
  <tr *ngFor="let course of courses">
    <td>{{course.courseName}}</td>
     <td>{{course.coursePrice}}</td>
     <td><button (click)="select(course)">Seleccionar curso</button></td>
  </tr>
</table>
